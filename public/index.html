<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src https://*; child-src 'none';"
    /> -->
    <title>Banking Demo</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://js.basistheory.com"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="reactors">
        <div class="row row-blank">
          <h1>Company Wide Access</h1>
          <div class="row row-input" id="card_token"></div>
          <div class="row row-input" id="stripe_token"></div>
          <div class="row row-input" id="braintree_token"></div>
          <div class="row row-input" id="adyen_token"></div>
          <div class="row row-input" id="parrot_token"></div>
        </div>

        <div class="row row-blank">
          <h1>Line of Business / Product #1</h1>
          <button class="reactor" type="button" onclick="reactWithStripe()">
            Get Stripe token to charge
          </button>
        </div>
        <div class="row row-blank">
          <h1>Line of Business / Product #2</h1>
          <button class="reactor" type="button" onclick="reactWithBraintree()">
            Get Braintree token to charge
          </button>
        </div>
        <div class="row row-blank">
          <h1>Line of Business / Product #3</h1>
          <button class="reactor" type="button" onclick="reactwithAdyen()">
            Get Adyen token to charge
          </button>
          <button class="reactor" type="button" onclick="reactWithParrot()">
            Get BIN info from Parrot
          </button>
        </div>
        <button onclick="tryAgain()" class="secondary">Try another card</button>
      </div>
      <div id="form">
        <h1>Add New Bank<h1>
        <div class="row row-input">
          <label for="bank_routing">Routing Number</label>
          <input id="bank_routing" placeholder="110000000" />
        </div>
        <div class="row row-input">
          <label for="bank_account">Account</label>
          <input id="bank_account" placeholder="000123456789" />
        </div>
        <div class="row row-helper">
          Use test bank "110000000", "000123456789"
        </div>
        <button
          id="submit_button"
          disabled
          type="button"
          onclick="submit()"
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
